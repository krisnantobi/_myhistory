<header class="c-header">
  <div class="c-header__box">
    <div class="c-search">
      <div class="c-search__box">
        <label for="js-search-input" class="u-screen-reader-text">Search for Blog</label>
        <input type="text" id="js-search-input" class="c-search__text" autocomplete="off" placeholder="Type to search...">
        <div data-icon='ei-search' data-size='s'></div>
      </div>
      <ul id="js-results-container" class="c-search-results-list"></ul>
    </div>

    {% assign url = page.url | split: '/' %}
    {% if url[1] == "page" or page.url == "/" or url[1] == "category"%}
      <div class="c-nav">
        <ul class="c-nav__list u-lists-reset">
          <li class="c-nav__item is-active">
            <div data-icon='ei-pencil' data-size='s'></div> Posts
          </li>
          <li class="c-nav__item">
            <div data-icon='ei-star' data-size='s'></div> Check
          </li>
        </ul>
      </div>
      {% else %}
      <div class="c-nav">
        <ul class="c-nav__list u-lists-reset">
          <li class="c-nav__item">
             <a style="color :black" href="javascript:history.back()">Back to list</a>
          </li>
          <li class="c-nav__item is-active" style="cursor : context-menu">
            <div data-icon='ei-undo' data-size='s'></div>
          </li>
        </ul>
      </div>
    {% endif %}
  </div>
</header> <!-- /.c-header -->
